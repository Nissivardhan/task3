apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  labels:
	app: prometheus
spec:
  replicas: 1
  selector:
	matchLabels:
  	app: prometheus
  template:
	metadata:
  	labels:
    	app: prometheus
	spec:
  	containers:
    	- name: prometheus
      	image: prom/prometheus:latest
      	args:
        	- "--config.file=/etc/prometheus/prometheus.yml"
      	ports:
        	- containerPort: 9090
          	name: http
      	volumeMounts:
        	- name: prometheus-config
          	mountPath: /etc/prometheus
        	- name: prometheus-data
          	mountPath: /prometheus
  	volumes:
    	- name: prometheus-config
      	configMap:
        	name: prometheus-config
    	- name: prometheus-data
      	emptyDir: {}  # For persistent storage, consider using a PersistentVolumeClaim
